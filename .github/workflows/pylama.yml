name: Pylama Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pylama:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install pylama

    - name: Run Pylama
      run: pylama
