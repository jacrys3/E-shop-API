name: Pylama and Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pylama:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install Pylama
      run: pip install pylama

    - name: Run Pylama
      run: pylama

  django:
    runs-on: ubuntu-latest
    needs: pylama
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run Django Tests
      run: python manage.py test
